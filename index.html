<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Frankie Venter - A Big Deal To Me</title>
<link rel="icon" type="image/png" href="Five AM Icon - Color.png">

<style>
:root {
  --blur-bg: rgba(255,255,255,0.65);
  --blur-border: rgba(255,255,255,0.35);
  --shadow-heavy: 0 40px 80px rgba(0,0,0,.45);
  --shadow-soft: 0 10px 30px rgba(0,0,0,.25);

  --red:#ff5f56;
  --yellow:#ffbd2e;
  --green:#27c93f;
}

* { box-sizing: border-box; }

html, body {
  margin:0;
  height:100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background:url("bg.jpeg")
    center / cover no-repeat fixed;
  overflow:hidden;
}

/* ===== MENU BAR ===== */
.menu-bar {
  height:28px;
  padding:0 14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:rgba(255,255,255,.8);
  backdrop-filter: blur(20px);
  font-size:13px;
  font-weight:600;
  box-shadow:0 1px 10px rgba(0,0,0,.1);
}

/* ===== FOOTER ===== */
.footer {
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:24px;
  padding:0 14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:11px;
  color:#fff;
}

.footer a {
  color:#fff;
  text-decoration:none;
  transition: opacity .2s ease;
}

.footer a:hover {
  opacity:.7;
}

/* ===== DESKTOP ===== */
.desktop {
  height:calc(100vh - 28px);
  padding:24px;
  display:flex;
  flex-direction:column;
  gap:28px;
  align-items:center;
  justify-content:center;
}

.desktop-icons {
  display:flex;
  flex-direction:row;
  gap:40px;
  align-items:center;
}

.welcome-text {
  font-size:48px;
  font-weight:300;
  color:#fff;
  text-align:center;
  text-shadow:0 2px 8px rgba(0,0,0,.5);
  letter-spacing:-0.5px;
  margin-bottom:40px;
}

.icon {
  width:88px;
  text-align:center;
  cursor:pointer;
}

.icon-img {
  width:64px;
  height:64px;
  margin:0 auto 6px;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  background:rgba(255,255,255,.2);
  backdrop-filter: blur(12px);
  border:1px solid var(--blur-border);
  box-shadow: var(--shadow-soft);
  transition: transform .15s ease;
}

.icon:active .icon-img { transform:scale(.92); }

.icon-label {
  font-size:11px;
  color:#fff;
  background:rgba(0,0,0,.35);
  padding:2px 6px;
  border-radius:5px;
  text-shadow:0 1px 3px rgba(0,0,0,.6);
}

/* ===== WINDOWS ===== */
.window {
  position:fixed;
  inset:50% auto auto 50%;
  transform:translate(-50%,-50%);
  width:min(900px, 92vw);
  height:min(600px, 80vh);
  display:none;
  flex-direction:column;
  background:var(--blur-bg);
  backdrop-filter: blur(30px);
  border:1px solid var(--blur-border);
  border-radius:14px;
  box-shadow: var(--shadow-heavy);
  overflow:hidden;
}

.window-header {
  height:40px;
  display:flex;
  align-items:center;
  padding:0 14px;
  background:rgba(255,255,255,.35);
  border-bottom:1px solid rgba(0,0,0,.08);
}

.dots {
  display:flex;
  gap:8px;
}

.dot {
  width:12px;
  height:12px;
  border-radius:50%;
}

.close { background:var(--red); cursor:pointer; }
.min   { background:var(--yellow); }
.max   { background:var(--green); }

.window-title {
  flex:1;
  text-align:center;
  font-size:13px;
  font-weight:600;
  color:#222;
  margin-right:48px;
}

.window-content {
  flex:1;
  background:rgba(255,255,255,.45);
  overflow:auto;
}

/* ===== MUSIC ===== */
.window-content iframe {
  width:100%;
  height:100%;
  border:none;
}

/* ===== GALLERY ===== */
.gallery-container {
  padding:20px;
}

.photo-grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px;
}

.photo-item {
  aspect-ratio:1;
  border-radius:10px;
  overflow:hidden;
  background:rgba(0,0,0,.05);
  border:1px solid rgba(255,255,255,.3);
  cursor:pointer;
}

.photo-item img {
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform .3s ease;
}

.photo-item:hover img { transform:scale(1.06); }

/* ===== MODAL ===== */
.modal {
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.9);
  backdrop-filter: blur(6px);
  z-index:9999;
}

.modal-content {
  position:relative;
  width:90vw;
  height:90vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.modal-img {
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

.modal-close {
  position:absolute;
  top:14px;
  right:18px;
  font-size:34px;
  color:#fff;
  cursor:pointer;
}

.nav-btn {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:40px;
  color:#fff;
  cursor:pointer;
  padding:14px;
  user-select:none;
}

.prev { left:10px; }
.next { right:10px; }

/* ===== MOBILE ===== */
@media (max-width:640px) {
  .desktop { padding:16px; }
  .window { height:75vh; }
}
</style>
</head>

<body>

<div class="menu-bar">
  <img src="747.png" alt="Apple" style="height: 16px; width: auto; margin-right: 8px;">
  <div>Frankie Venter</div>
  <div id="clock"></div>
</div>

<div class="desktop">
  <div class="welcome-text">Welcome back, Frankie!</div>
  <div class="desktop-icons">
    <div class="icon" onclick="openWindow('music-window')">
      <div class="icon-img">ðŸŽµ</div>
      <div class="icon-label">Exclusive Music</div>
    </div>

    <div class="icon" onclick="openWindow('gallery-window')">
      <div class="icon-img">ðŸ“‚</div>
      <div class="icon-label">Unreleased</div>
    </div>
  </div>
</div>

<div id="music-window" class="window">
  <div class="window-header">
    <div class="dots">
      <div class="dot close" onclick="closeWindow('music-window')"></div>
      <div class="dot min"></div>
      <div class="dot max"></div>
    </div>
    <div class="window-title">Music Player</div>
  </div>
  <div class="window-content">
    <iframe id="disco-playlist-27299296" name="disco-playlist-27299296" allowfullscreen frameborder="0" class="disco-embed" src="https://fiveam.disco.ac/e/p/27299296?download=true&s=EVvmGgOtx5iRwT7wQD4k4ZtdbIs%3AiznxpykJ&artwork=true&color=%234E98FF&theme=white" width="480" height="395"></iframe>
  </div>
</div>

<div id="gallery-window" class="window">
  <div class="window-header">
    <div class="dots">
      <div class="dot close" onclick="closeWindow('gallery-window')"></div>
      <div class="dot min"></div>
      <div class="dot max"></div>
    </div>
    <div class="window-title">Gallery</div>
  </div>
  <div class="window-content">
    <div class="gallery-container">
      <div class="photo-grid" id="photoGrid"></div>
    </div>
  </div>
</div>

<div id="imageModal" class="modal">
  <span class="modal-close" onclick="closeModal()">Ã—</span>
  <div class="modal-content">
    <span class="nav-btn prev" onclick="changeImage(-1)">â€¹</span>
    <img id="modalImg" class="modal-img">
    <span class="nav-btn next" onclick="changeImage(1)">â€º</span>
  </div>
</div>

<script>
const photos = [
  "FV PRESS IMAGE 1.jpg",
  "FV PRESS IMAGE 2.jpg",
  "FV PRESS IMAGE 3.JPG",
  "FV PRESS IMAGE 4.JPG",
  "FV PRESS IMAGE 5.JPG",
  "FV PRESS IMAGE 1 (EDIT).png"
];

let currentIndex = 0;

function openWindow(id) {
  document.querySelectorAll(".window").forEach(w => w.style.display="none");
  document.getElementById(id).style.display="flex";
  if(id==="gallery-window") loadGallery();
}

function closeWindow(id) {
  document.getElementById(id).style.display="none";
}

function loadGallery() {
  const grid = document.getElementById("photoGrid");
  if(grid.children.length) return;

  photos.forEach((src,i)=>{
    const div=document.createElement("div");
    div.className="photo-item";
    div.innerHTML=`<img src="${src}" loading="lazy">`;
    div.onclick=()=>openModal(i);
    grid.appendChild(div);
  });
}

function openModal(i){
  currentIndex=i;
  document.getElementById("modalImg").src=photos[i];
  document.getElementById("imageModal").style.display="flex";
}

function closeModal(){
  document.getElementById("imageModal").style.display="none";
}

function changeImage(dir){
  currentIndex=(currentIndex+dir+photos.length)%photos.length;
  document.getElementById("modalImg").src=photos[currentIndex];
}

function updateClock(){
  document.getElementById("clock").textContent=
    new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
}
setInterval(updateClock,1000);
updateClock();
</script>

<div class="footer">
<p>Built by  <a href="https://fiveammusic.com" target="_blank"> Five AM</a></p>
</div>

</body>
</html>
