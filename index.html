<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frankie Venter's Computer</title>
    <style>
        :root {
            --mac-bg: #ececec;
            --mac-blue: #007aff;
            --mac-close: #ff5f56;
            --mac-min: #ffbd2e;
            --mac-max: #27c93f;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=2070') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        /* Top Menu Bar */
        .menu-bar {
            height: 25px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 14px;
            font-weight: 600;
            justify-content: space-between;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        /* Desktop Icons */
        .desktop-icons {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            grid-gap: 30px;
            justify-items: center;
        }

        .icon {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .icon:hover { transform: scale(1.05); }

        .icon-img {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-bottom: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .icon-label {
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
        }

        /* Window Styling */
        .window {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            display: none; /* Hidden by default */
            z-index: 100;
        }

        .window-header {
            height: 35px;
            background: #f1f1f1;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid #ddd;
        }

        .dots { display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .close { background: var(--mac-close); cursor: pointer; }
        .min { background: var(--mac-min); }
        .max { background: var(--mac-max); }

        .window-title {
            flex-grow: 1;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            color: #555;
            margin-right: 40px; /* offset for dots */
        }

        .window-content {
            padding: 0;
            display: flex;
            justify-content: center;
            background: #fff;
        }

        /* Music Window specific adjustments */
        #music-window { width: 480px; }
    </style>
</head>
<body>

<div class="menu-bar">
    <div>Ô£ø Frankie Venter's Computer</div>
    <div id="clock">12:00 PM</div>
</div>

<div class="desktop-icons">
    <div class="icon" onclick="openWindow('music-window')">
        <div class="icon-img">üéµ</div>
        <div class="icon-label">Exclusive_Music</div>
    </div>

    <div class="icon" onclick="alert('Accessing Vault...')">
        <div class="icon-img">üìÅ</div>
        <div class="icon-label">Unreleased_Photos</div>
    </div>
</div>

<div id="music-window" class="window">
    <div class="window-header">
        <div class="dots">
            <div class="dot close" onclick="closeWindow('music-window')"></div>
            <div class="dot min"></div>
            <div class="dot max"></div>
        </div>
        <div class="window-title">Music Player - Frankie Venter</div>
    </div>
    <div class="window-content">
        <iframe id="disco-playlist-27186998" name="disco-playlist-27186998" allowfullscreen frameborder="0" class="disco-embed" src="https://fiveam.disco.ac/e/p/27186998?download=true&s=R681RyXtJ2lOeYwGv0HDWvtm1b4%3A4qrb2von&artwork=true&color=%234E98FF&theme=white" width="480" height="395"></iframe>
    </div>
</div>

<script>
    function openWindow(id) {
        document.getElementById(id).style.display = 'block';
    }

    function closeWindow(id) {
        document.getElementById(id).style.display = 'none';
    }

    // Simple Clock
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
