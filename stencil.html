<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring App</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; background: #fafafa; margin: 0; padding: 20px; }
        
        .controls { 
            background: white; padding: 20px; border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-bottom: 20px; 
            display: flex; gap: 20px; align-items: center; flex-wrap: wrap; justify-content: center;
        }

        /* The magic happens here */
        .canvas-container { 
            position: relative; 
            width: 500px; /* Adjust this to fit your image size */
            height: 750px; 
            background: white;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        #paintCanvas { 
            position: absolute; top: 0; left: 0; z-index: 1; 
        }

        #stencilImage { 
            position: absolute; top: 0; left: 0; z-index: 2; 
            width: 100%; height: 100%;
            pointer-events: none; /* Allows clicks to go through to the canvas */
            mix-blend-mode: multiply; /* Makes white parts transparent! */
        }

        button { padding: 12px 20px; cursor: pointer; border: none; border-radius: 8px; background: #6366f1; color: white; font-weight: bold; transition: 0.2s; }
        button:hover { background: #4f46e5; transform: scale(1.05); }
        .download-btn { background: #10b981; }
        input[type="color"] { border: none; width: 50px; height: 50px; cursor: pointer; background: none; }
        label { font-weight: bold; color: #444; }
    </style>
</head>
<body>

    <h1>Artist Coloring Page</h1>

    <div class="controls">
        <label>Pick Color: <input type="color" id="colorPicker" value="#ff6b6b"></label>
        <label>Brush Size: <input type="range" id="brushSize" min="5" max="80" value="20"></label>
        <button id="clearBtn">Clear Canvas</button>
        <button id="downloadBtn" class="download-btn">Save Masterpiece</button>
    </div>

    <div class="canvas-container">
        <!-- The canvas is where you draw -->
        <canvas id="paintCanvas"></canvas>
        <!-- The stencil sits on top and lets paint show through white areas -->
        <img src="stencil.png" id="stencilImage" alt="stencil">
    </div>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        const img = document.getElementById('stencilImage');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        let painting = false;

        // Set canvas size to match the image dimensions
        function initCanvas() {
            canvas.width = img.clientWidth;
            canvas.height = img.clientHeight;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        img.onload = initCanvas;
        window.addEventListener('resize', initCanvas);
        if (img.complete) initCanvas();

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function finishedPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;
            
            const rect = canvas.getBoundingClientRect();
            // Support for both mouse and touch
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const x = clientX - rect.left;
            const y = clientY - rect.top;

            ctx.lineWidth = brushSize.value;
            ctx.strokeStyle = colorPicker.value;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Mouse Events
        canvas.addEventListener('mousedown', startPosition);
        window.addEventListener('mouseup', finishedPosition);
        canvas.addEventListener('mousemove', draw);
        
        // Touch Events (for phones/tablets)
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startPosition(e); });
        canvas.addEventListener('touchend', finishedPosition);
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        downloadBtn.addEventListener('click', () => {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');

            // To save properly, we merge layers:
            // 1. White Background
            tempCtx.fillStyle = "white";
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            // 2. The Paint
            tempCtx.drawImage(canvas, 0, 0);
            // 3. The Stencil using Multiply blend mode
            tempCtx.globalCompositeOperation = 'multiply';
            tempCtx.drawImage(img, 0, 0, canvas.width, canvas.height);

            const link = document.createElement('a');
            link.download = 'colored-artwork.png';
            link.href = tempCanvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
